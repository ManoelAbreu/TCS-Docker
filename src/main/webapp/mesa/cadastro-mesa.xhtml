<ui:composition template="/WEB-INF/template/layout-padrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:o="http://omnifaces.org/ui">


    <ui:define name="corpo">
        <h1>Cadastro de Mesas</h1>

        <meta charset="utf-8"/> 
        <p:messages closable="true" showDetail="true" showSummary="false">
            <p:autoUpdate />
        </p:messages>

        <body  background="#{resource['imagens:color.jpg']}" >
        <h:form id="formulario">

            <f:metadata>
                <o:viewParam name="mesa"  value="#{cadastroMesaBean.mesa}" />
                <f:viewAction action="#{cadastroMesaBean.init()}" />
            </f:metadata>

            <p:toolbar style="margin-bottom:20px">
                <f:facet name="left">
                    <p:button value="Novo" outcome="/mesa/cadastro-mesa" />
                    <p:commandButton value="Salvar" update="formulario" action="#{cadastroMesaBean.salvar}" />
                </f:facet>
                
                <f:facet name="right">
                    <p:button value="Pesquisar" outcome="/mesa/pesquisa-mesa"  />
                </f:facet>

            </p:toolbar>

            <p:panelGrid columns="2">

                <p:outputLabel value="Número" />
                <p:inputNumber decimalPlaces="0" value="#{cadastroMesaBean.mesa.numero}" required="true" requiredMessage="Campo número obrigatório" />

                <p:outputLabel value="Descrição"  />
                <p:inputText value="#{cadastroMesaBean.mesa.descricao}"/>

                <p:outputLabel value="Ativo" />
                <p:selectBooleanCheckbox
                    value="#{cadastroMesaBean.mesa.situacao}" />
            </p:panelGrid>

            <p:panelGrid columns="2" style="margin-top: 30px">               
                <p:outputLabel value="QR Code"  />
                <p:inputText value="#{cadastroMesaBean.mesa.qrCode}" disabled="true" />
                <p:outputLabel value="QR Code Imagem"  />
                <p:barcode value="#{cadastroMesaBean.mesa.qrCode}" type="qr" height="200px"/>
            </p:panelGrid>
        </h:form>
        </body>
    </ui:define>
</ui:composition>
